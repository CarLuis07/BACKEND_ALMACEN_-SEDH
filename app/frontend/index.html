<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Almacén SEDH - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b3f3b 0%, #0f5e59 50%, #0f766e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(60, 75, 85, 0.95);
            border-radius: 15px;
            padding: 45px 55px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .logo-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .stars-container {
            display: flex;
            gap: 5px;
            align-items: center;
            margin: 2px 0;
        }

        .star {
            color: #2dd4bf;
            font-size: 12px;
        }

        .escudo-honduras {
            width: 180px;
            height: 225px;
            margin: 10px 0;
        }

        .honduras-text {
            color: #2dd4bf;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .gobierno-text {
            color: #9fa9ae;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .divider {
            width: 2px;
            height: 180px;
            background: #dc3545;
            margin: 0 10px;
        }

        .logo-right {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0;
        }

        .stars-right {
            display: flex;
            gap: 6px;
            margin-bottom: 2px;
        }

        .star-right {
            color: #2dd4bf;
            font-size: 11px;
        }

        .h-letter {
            color: #2dd4bf;
            font-size: 65px;
            font-weight: 700;
            line-height: 0.9;
            margin: 0;
        }

        .derechos-text {
            color: #9fa9ae;
            font-size: 22px;
            font-weight: 500;
            line-height: 1.1;
            margin: 0;
        }

        .humanos-text {
            color: #9fa9ae;
            font-size: 22px;
            font-weight: 500;
            line-height: 1.1;
            margin: 0;
        }

        .gobierno-republica {
            color: #8a9499;
            font-size: 9px;
            font-weight: 400;
            margin-top: 2px;
        }

        .welcome-text {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.25);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #333;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0f5e59 0%, #0f766e 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 118, 110, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .first-login-text {
            text-align: center;
            color: #a8c5c5;
            font-size: 13px;
            margin-top: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .first-login-text:hover {
            color: #2dd4bf;
            text-decoration: underline;
        }

        #result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        #result.error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.5);
            display: block;
        }

        #result.success {
            background: rgba(40, 167, 69, 0.2);
            color: #51cf66;
            border: 1px solid rgba(40, 167, 69, 0.5);
            display: block;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo-section {
                flex-direction: column;
                gap: 15px;
            }

            .logo-left, .logo-right {
                width: 100px;
            }

            .logo-right h1 {
                font-size: 36px;
            }

            .welcome-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <!-- Logo Izquierdo: Honduras con Escudo -->
            <div class="logo-left">
           
                <img src="/frontend/Imagen/LogoSedhEscudo2.png" class="escudo-honduras" alt="Escudo Honduras">
      
        
            </div>

            <!-- Línea divisoria roja -->
            <div class="divider"></div>

            <!-- Logo Derecho: SEDH -->
            <div class="logo-right">
                <div class="stars-right">
                    <span class="star-right">★</span>
                    <span class="star-right">★</span>
                    <span class="star-right">★</span>
                </div>
                <div class="h-letter">H</div>
                <div class="derechos-text">Derechos</div>
                <div class="humanos-text">Humanos</div>
                <div class="gobierno-republica">GOBIERNO DE LA REPÚBLICA</div>
            </div>
        </div>

        <div class="welcome-text">
            Hola, Ingresa Al Sistema!
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="nombre.apellido@sedh.gob.hn" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="su contraseña de correo..." 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Ingresar</button>
        </form>

   

        <div id="result"></div>
    </div>

    <script>
        // API Base URL - Detecta automáticamente el host
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api/v1`;

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target.closest('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>`;
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>`;
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const submitBtn = e.target.querySelector('.submit-btn');
            
            // Deshabilitar botón durante el proceso
            submitBtn.disabled = true;
            submitBtn.textContent = 'Ingresando...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/accesos/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // Login exitoso
                    localStorage.setItem('token', data.access_token);
                    resultDiv.className = 'success';
                    resultDiv.textContent = '✓ Inicio de sesión exitoso. Redirigiendo...';
                    resultDiv.style.display = 'block';
                    
                    // Redirigir al dashboard después de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    // Login fallido
                    throw new Error(data.detail || 'Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error en login:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = `✗ ${error.message}`;
                resultDiv.style.display = 'block';
                
                // Rehabilitar botón
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ingresar';
            }
        });

        // Limpiar token al cargar la página de login
        localStorage.removeItem('token');
    </script>
</body>
</html>
